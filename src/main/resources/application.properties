#端口号配置
server.port=9999

#数据源配置
spring.datasource.type=com.mchange.v2.c3p0.ComboPooledDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/springboot_mybatis?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456

#mybatis配置
mybatis.mapper-locations=classpath:/mappers/*.xml
mybatis.type-aliases-package=com.xxxx.springboot.vo
#下划线转驼峰配置
mybatis.configuration.map-underscore-to-camel-case=true

#pagehelper
pagehelper.helper-dialect=mysql

#显示dao执行sql语句
logging.level.com.xxxx.springboot.dao=debug